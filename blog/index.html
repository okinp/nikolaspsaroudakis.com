---
layout: default
---
{% for post in site.categories.blog %}
<article class="post">
    <aside>
      <div class = "date">
        {{ post.date | date: "%-d %B %Y" }}
      </div>
      <div class = "tagcloud">
      	{% for tag in post.tags %}
      		{{ tag }}
      	{% endfor %}
      </div>	
    </aside>
    <section>
      {{post.title}}
      {{post.content}}
    </section>
</article>
{% endfor %}
