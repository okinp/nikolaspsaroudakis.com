---
layout: default
---
{% for post in site.categories.blog %}
<article class="post">
    <aside>
      <div class = "date">
      	{{ post.date | date: "%b %d, %y" }}
      </div>
      <div class = "tagcloud">
      	{% for tag in post.tags %}
      		<a href="/tags/{{ tag }}">{{ tag }}</a>{% if forloop.last != true %},{% endif %}
      	{% endfor %}
      </div>	
    </aside>
    <section>
      {{post.title}}
      {{post.excerpt}}
    </section>
</article>
{% endfor %}
